<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Корзина</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-5 basket">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Корзина товаров
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Название</th>
                            <th scope="col">Фото</th>
                            <th scope="col">Количество</th>
                            <th scope="col">Цена</th>
                            <th scope="col">Итого</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody class="basket-product">
                        <tr>
                            <td><a href="#">iPhone 11</a></td>
                            <td><img src="https://via.placeholder.com/50x50" alt="iPhone 11"></td>
                            <td><input type="number" min="1" value="1" class="form-control"
                                       style="width: 60px;"></td>
                            <td>59990 руб.</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Удалить</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Итого
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <div>Товаров:</div>
                        <div class="count-product"></div>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <div>Сумма:</div>
                        <div class="sum-product"></div>
                    </div>
                    <button class="btn btn-success btn-block">Оформить заказ</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer  -->
<footer class="bg-light text-center text-lg-start">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <h5 class="text-uppercase">Contact Us</h5>

                <p>
                    <i class="fas fa-envelope me-3"></i>
                    example@example.com
                </p>
                <p>
                    <i class="fas fa-phone me-3"></i>
                    + 01 234 567 88
                </p>
                <p>
                    <i class="fas fa-print me-3"></i>
                    + 01 234 567 89
                </p>
            </div>

            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <h5 class="text-uppercase mb-0">Links</h5>

                <ul class="list-unstyled">
                    <li>
                        <a href="#!" class="text-dark">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#!" class="text-dark">Terms and Conditions</a>
                    </li>
                    <li>
                        <a href="#!" class="text-dark">FAQs</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2023 Apple Inc. Все права не защищены.
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
<script src="../static/js/basketUserAjaxScript.js"></script>

</html>
